    <script>
        // --- 広告を1分ごとに切り替える機能 ---
        function refreshAd() {
            const adBox = document.getElementById("ninja-ad-box");
            // 広告枠を一度空にして、もう一度中身をセットすることでリロードさせます
            const currentAdTag = adBox.innerHTML;
            adBox.innerHTML = "";
            adBox.innerHTML = currentAdTag;
            console.log("広告を更新しました（1分経過）");
        }
        
        // 60,000ミリ秒（＝1分）ごとに実行
        setInterval(refreshAd, 60000);
