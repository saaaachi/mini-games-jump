<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Slime - Dodge Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šæ ã‚’ä¸Šä¸‹ã«150pxã§å›ºå®šï¼ˆä¸­ã‚µã‚¤ã‚º300x250å¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }

        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šåºƒå‘Šã«è¢«ã‚‰ãªã„ã‚ˆã†150pxä¸‹ã‹ã‚‰é…ç½® */
        canvas { display: block; background: #000; margin: 0 auto; margin-top: 150px; }
        
        #startScreen {
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px);
            background: rgba(0, 0, 0, 0.85); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50;
        }
        #goButton {
            padding: 15px 40px; font-size: 24px; font-weight: bold;
            color: white; background: #ff4757; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px #ff6b81;
        }
        #ui { position: absolute; top: 160px; left: 20px; color: white; font-size: 24px; font-weight: bold; z-index: 5; display: none; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#00FF00;">DODGE GAME</h1>
        <p>éšœå®³ç‰©ã‚’é¿ã‘ã¦ãã ã•ã„ï¼</p>
        <button id="goButton">GO!</button>
    </div>

    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºï¼šä¸Šä¸‹150pxãšã¤å¼•ãï¼ˆè¨ˆ300pxï¼‰
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0;
        let gameActive = false;
        let player = { x: canvas.width/2 - 15, y: canvas.height - 50, size: 30, color: "#00FF00" };
        let enemies = [];

        goButton.addEventListener("click", () => {
            startScreen.style.display = "none";
            scoreElement.style.display = "block";
            gameActive = true;
            spawnEnemy();
            update();
        });

        // æ“ä½œï¼šæŒ‡ã®ä½ç½®ã«ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’åˆã‚ã›ã‚‹
        function move(e) {
            if(!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.x = clientX - player.size / 2;
            
            // ç”»é¢å¤–ã¯ã¿å‡ºã—é˜²æ­¢
            if(player.x < 0) player.x = 0;
            if(player.x > canvas.width - player.size) player.x = canvas.width - player.size;
        }
        window.addEventListener("mousemove", move);
        window.addEventListener("touchstart", move);
        window.addEventListener("touchmove", (e) => { move(e); e.preventDefault(); }, {passive: false});

        function spawnEnemy() {
            if(!gameActive) return;
            enemies.push({
                x: Math.random() * (canvas.width - 25),
                y: -30,
                size: 25 + Math.random() * 20,
                speed: 4 + Math.min(score / 5, 8) // ã‚¹ã‚³ã‚¢ã«å¿œã˜ã¦å°‘ã—åŠ é€Ÿ
            });
            setTimeout(spawnEnemy, Math.max(250, 600 - score * 5));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // æ•µã®æç”»ã¨åˆ¤å®š
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

                // å½“ãŸã‚Šåˆ¤å®š
                if (player.x < enemy.x + enemy.size && player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size && player.y + player.size > enemy.y) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰ã‚¹ã‚³ã‚¢åŠ ç®—
                if(enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                }
            });
            requestAnimationFrame(update);
        }

        // ğŸš€ 30ç§’ã”ã¨ã«ad.htmlã‚’å¼·åˆ¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 28000);
    </script>
</body>
</html>
