<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dodge Game with Ads</title>
    <style>
        /* 画面全体のスタイル */
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        canvas { display: block; background: #000; margin: 0 auto; margin-top: 70px; }
        
        /* 広告枠（最上部に固定） */
        #ad-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: #333; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-bottom: 1px solid #444;
        }
        #ad-wrapper p { color: #888; font-size: 8px; margin: 0; padding-bottom: 2px; }

        /* 説明画面（広告の下から始まるように調整） */
        #startScreen {
            position: absolute; top: 70px; left: 0; width: 100%; height: calc(100% - 70px);
            background: rgba(0, 0, 0, 0.85); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        #goButton {
            padding: 15px 40px; font-size: 24px; font-weight: bold;
            color: white; background: #ff4757; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px #ff6b81;
        }
        #ui { position: absolute; top: 80px; left: 10px; color: white; font-size: 20px; z-index: 5; display: none; }
    </style>
</head>
<body>

    <div id="ad-wrapper">
        <p>SPONSOR</p>
        <div id="ninja-ad-box">
            <script src="https://adm.shinobi.jp/s/a7801f6e216c0ea8aca9613f79a40a12"></script>
            </div>
    </div>

    <div id="startScreen">
        <h1 style="color:#00FF00;">DODGE GAME</h1>
        <p>障害物を避けてください！</p>
        <button id="goButton">GO!</button>
    </div>

    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 70; // 広告分を引く

        let score = 0;
        let gameActive = false;
        let player = { x: canvas.width/2, y: canvas.height - 50, size: 30, color: "#00FF00" };
        let enemies = [];

        // 広告のリフレッシュ（1分ごと）
        setInterval(() => {
            const adBox = document.getElementById("ninja-ad-box");
            const currentAdTag = adBox.innerHTML;
            adBox.innerHTML = "";
            adBox.innerHTML = currentAdTag;
            console.log("Ad Refreshed");
        }, 60000);

        goButton.addEventListener("click", () => {
            startScreen.style.display = "none";
            scoreElement.style.display = "block";
            gameActive = true;
            spawnEnemy();
            update();
        });

        function move(e) {
            if(!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.x = clientX - player.size / 2;
        }
        window.addEventListener("mousemove", move);
        window.addEventListener("touchstart", move);
        window.addEventListener("touchmove", move);

        function spawnEnemy() {
            if(!gameActive) return;
            enemies.push({
                x: Math.random() * (canvas.width - 20),
                y: -30,
                size: 20 + Math.random() * 20,
                speed: 4 + Math.random() * 5
            });
            setTimeout(spawnEnemy, 500);
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

                if (player.x < enemy.x + enemy.size && player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size && player.y + player.size > enemy.y) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                if(enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                }
            });
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
