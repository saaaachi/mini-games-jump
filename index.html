<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Slime - Dodge Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; touch-action: none; }
        
        /* 広告枠固定 */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }

        canvas { display: block; background: #000; margin: 0 auto; margin-top: 150px; }
        
        /* スタート・リザルト共通画面 */
        #menuScreen {
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px);
            background: rgba(0, 0, 0, 0.85); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50;
        }

        .menu-btn {
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            color: white; border: none; border-radius: 50px;
            cursor: pointer; text-decoration: none; margin: 10px; text-align: center;
        }
        #goButton { background: #ff4757; box-shadow: 0 5px #ff6b81; }
        .link-btn { background: #ff4081; box-shadow: 0 5px #c2185b; font-size: 18px; }

        #ui { position: absolute; top: 160px; left: 20px; color: white; font-size: 24px; font-weight: bold; z-index: 5; display: none; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="menuScreen">
        <h1 id="menuTitle" style="color:#00FF00; margin-bottom:10px;">DODGE GAME</h1>
        <p id="menuMsg" style="margin-bottom:20px;">障害物を避けてください！</p>
        <button id="goButton" class="menu-btn">START!</button>
        <a href="https://saaaachi.github.io/Color.Match/" class="menu-btn link-btn">他のゲームはこちら</a>
    </div>

    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const menuScreen = document.getElementById("menuScreen");
        const menuTitle = document.getElementById("menuTitle");
        const menuMsg = document.getElementById("menuMsg");
        const goButton = document.getElementById("goButton");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0;
        let gameActive = false;
        let player = { x: canvas.width/2 - 15, y: canvas.height - 50, size: 30, color: "#00FF00" };
        let enemies = [];
        let animationId;

        goButton.addEventListener("click", () => {
            menuScreen.style.display = "none";
            ui.style.display = "block";
            gameActive = true;
            score = 0;
            enemies = [];
            ui.innerText = "Score: 0";
            spawnEnemy();
            update();
        });

        function move(e) {
            if(!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.x = clientX - player.size / 2;
            if(player.x < 0) player.x = 0;
            if(player.x > canvas.width - player.size) player.x = canvas.width - player.size;
        }
        window.addEventListener("mousemove", move);
        window.addEventListener("touchstart", move);
        window.addEventListener("touchmove", (e) => { move(e); e.preventDefault(); }, {passive: false});

        function spawnEnemy() {
            if(!gameActive) return;
            enemies.push({
                x: Math.random() * (canvas.width - 25),
                y: -30,
                size: 25 + Math.random() * 20,
                speed: 4 + Math.min(score / 5, 8)
            });
            setTimeout(spawnEnemy, Math.max(250, 600 - score * 5));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            for (let i = enemies.length - 1; i >= 0; i--) {
                let enemy = enemies[i];
                enemy.y += enemy.speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

                // 当たり判定
                if (player.x < enemy.x + enemy.size && player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size && player.y + player.size > enemy.y) {
                    gameOver();
                    return;
                }

                if(enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    score++;
                    ui.innerText = "Score: " + score;
                }
            }
            animationId = requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#ff4757";
            menuMsg.innerText = "Score: " + score;
            goButton.innerText = "RETRY";
            menuScreen.style.display = "flex";
        }

        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 28000);
    </script>
</body>
</html>
